name: Kick Nuke Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"    # restart co 6 godzin

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "KICK_CLIENT_ID=${{ secrets.KICK_CLIENT_ID }}" >> .env
          echo "KICK_CLIENT_SECRET=${{ secrets.KICK_CLIENT_SECRET }}" >> .env
          echo "KICK_REDIRECT_URI=${{ secrets.KICK_REDIRECT_URI }}" >> .env
          echo "KICK_CHANNELS=${{ secrets.KICK_CHANNELS }}" >> .env

          echo "--- DEBUG ENV ---"
          cat .env
          echo "------------------"

      - name: Generate OAuth link
        run: |
          echo "=== GENERATING OAUTH LINK ==="
          python auth_bot.py --generate

      - name: Run bot FOREVER
        run: |
          echo "=== START BOT LOOP ==="
          while true
          do
            python nuke_bot.py
            sleep 5
          done
